<!DOCTYPE html>
<html>
    <head>
        <title>The Meowming | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Meowmings</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MEOWMINGS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">MING 1</span>
                    <img class="shop-item-image" src="Images/MING 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 2,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">MING 2</span>
                    <img class="shop-item-image" src="Images/MING 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 3,000.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">MING 3</span>
                    <img class="shop-item-image" src="Images/MING 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 6,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">MING 4</span>
                    <img class="shop-item-image" src="Images/MING 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 1,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="Images/shirt1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 299.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/mug.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Php 149.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Php 0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Meowmings</h3>
